<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <p class="calc">calc</p>
    <input type="text" name="display" class="display">
    <div class="container">
        <div class="contain">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="button del">DEL</button>
        </div>
        <div class="contain">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
        </div>
        <div class="contain">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
        </div>
        <div class="contain">
            <button>.</button>
            <button>0</button>
            <button>/</button>
            <button>X</button>
        </div>
        <div class="contain">
            <button class="reset">RESET</button>
            <button onclick="display.value = eval(display.value)" class="equal">=</button>
        </div>
    </div>
    <script src="cal.js"></script>
</body>

</html>
